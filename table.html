<table border="1" cellspacing="0" cellpadding="0" width="100%">
  <!--types of gaps: Padding and MARGIN and spacing is divided into cell spacing-->
  <tbody>
    <tr>
      <!--cellspacing will remove the gap between  two cells-->
      <td width="33%">
        <!--defining the width in the column will help to maintain the equaldistribution of columns-->
        Data 1
      </td>
      <!--width will expand the data through the full browser-->
      <td width="33%">
        Data 2 container<!--horizontal scroll are considered as crime-->
        <!--columns gets equally distributed based on the content available-->
        <td width="33%">Data 3</td>
    </tr>
    <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
    </tr>
    <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>
            Data 3<br />
            <!--   EQUAL HEIGHT ROW/COLUMN CONTAINER:If data is added in columns it will vertically gets expanded-->
            2nd line <br />
            3rd line <br />
        </td>
        4th line
      </td>
    </tr>
  </tbody>
</table>
